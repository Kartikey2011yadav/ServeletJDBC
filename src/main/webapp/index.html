<!DOCTYPE html>

<html native-dark-active="">
	<head>

		<title>Java Servelet Demo Application</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Stylesheet -->
		<link href="font-awesome.css" rel="stylesheet" class="native-dark-class-original">
		<link href="style.css" rel="stylesheet" type="text/css" class="native-dark-class-original">
		<!-- //Stylesheet -->

	</head>

	<body>

		<link rel="stylesheet" href="font-awesome.min.css" class="native-dark-class-original">

		<div class="center-container">

			<h1>Student details Form</h1>

			<div class="login-form">
				<div class="sub-head-w3-agileits">
					<h2>Application Form</h2>
					<p>Fill out the form below for Internship opportunities</p>
				</div>
				<form action="./success" method="post" enctype="multipart/form-data">
					<div class="inputs-w3ls email-wthree">
						<p>Full name</p>
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="text" name="Name" placeholder="" required="">
					</div>
					<div class="inputs-w3ls name-wthree">
						<p>Email</p>
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="email" name="Email" placeholder="" required="">
					</div>
					<div class="clear"></div>
					<div class="inputs-w3ls">
						<p>What position are you applying for</p>
						<i class="fa fa-sitemap" aria-hidden="true"></i>
						<select class="form-control" name="tech">
							<option></option>
							<option value="backend">backend (java/js)</option>
							<option value="ds">Data Science</option>
							<option value="ml">Machine Learning</option>
							<option value="And">Android/IOS dev.</option>
							<option value="FS">Full Stack dev.</option>
							<option value="oth">Others</option>
						</select>
					</div>
					<div class="inputs-w3ls">
						<p>Specify your current College year</p>
						<ul>
							<li>
								<input type="radio" id="a-option" name="selector1">
								<label for="a-option">1st year</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="b-option" name="selector2">
								<label for="b-option">2nd year</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="c-option" name="selector3">
								<label for="c-option">3rd year</label>
								<div class="check"></div>
							</li>
							<li>
								<input type="radio" id="d-option" name="selector4">
								<label for="d-option">4th year</label>
								<div class="check"></div>
							</li>
						</ul>
						<div class="clear"></div>
					</div>
					<div class="inputs-w3ls upload-wthree">
						<p>Upload your resume</p>
						<input type="file" id="fileselect[]" name="attachment" multiple="multiple">
						<div id="filedrag">Upload</div>
					</div>
					<input type="submit" value="Submit">
				</form>
			</div>
			<!-- //form -->
			<div class="clear"></div>
			<!---728x90--->
			<div class="footer-agileits">
				<p>-----------------------------------------------------------</p>
			</div>
		</div>

		<!--js-->
		<script src="./Career Appeal Form Responsive Widget Template __ w3layouts_files/jquery-2.2.3.min.js"></script>
		<script src="./Career Appeal Form Responsive Widget Template __ w3layouts_files/jquery.vide.min.js"></script>
		<!--//js-->


	</body>
 </html>
